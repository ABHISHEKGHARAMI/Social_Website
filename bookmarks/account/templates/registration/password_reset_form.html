{% extends "base.html" %}
{% block title %}Password reset.{% endblock %}
{% block content %}
<h1>Forgot your password?</h1>
<p>Enter you email to get a new password</p>
<form method="post">
  {{ form.as_p }}
  <p><input type="submit" value="Send e-mail"></p>
  {% csrf_token %}
</form>
{% endblock %}
